on: [push, pull_request]
name: Build
jobs:
  build:
    strategy:
      matrix:
        goarch: [amd64, arm64]
        go-version: [1.21.x]
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      env:
        GOARCH: ${{ matrix.goarch }}
      run: make TAG=${TAG} build
    
    - name: Scan
      env:
        GOARCH: ${{ matrix.goarch }}
      run: make TAG=${TAG} image-scan

